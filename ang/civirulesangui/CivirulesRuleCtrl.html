<div crm-ui-debug="rules"></div>
<div class="crm-container">
  <h1>Civirules</h1>
  <button ng-click="newRule()">New rule</button>
  <table>
    <tbody ng-repeat="rule in rules">
    <tr>
      <td ng-click="editRule(rule)">{{ rule.label }}</td>
      <td>{{rule.description}}</td>
      <td><button ng-click="ruleDeleteDialog()">Delete</button> </td></tr>
    </tbody>
  </table>

</div>
