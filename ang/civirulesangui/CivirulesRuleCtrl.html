<div crm-ui-debug="rules"></div>
<div class="crm-container">
  <h1>Civirules</h1>
  <button ng-click="ruleDialog()">New rule</button>
  <table class="display">
    <thead>
    <tr>
      <th>{{ts('Label')}}</th>
      <th>{{ts('Description')}}</th>
      <th>{{ts('Enabled?')}}</th>
      <th></th>
    </tr>
    </thead>

    <tbody ng-repeat="rule in rules">
    <tr>
      <td>{{ rule.label }}</td>
      <td>{{rule.description}}</td>
      <td><button ng-click="ruleDeleteDialog()">Delete</button> </td></tr>
    </tbody>
  </table>

</div>
