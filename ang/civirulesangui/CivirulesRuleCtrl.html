<div crm-ui-debug="rules"></div>
<div crm-ui-debug="triggers"></div>
<div class="crm-container">
  <h1>Civirules</h1>

  <button ng-click="newRule()">New rule</button>
  <table class="display">
    <thead>
    <tr>
      <th>{{ts('Label')}}</th>
      <th>{{ts('Description')}}</th>
      <th>{{ts('Trigger')}}</th>
      <th>{{ts('Enabled?')}}</th>
      <th></th>
    </tr>
    </thead>

    <tbody ng-repeat="rule in rules">
    <tr>
      <td>{{ rule.label }}</td>
      <td>{{rule.description}}</td>
      <td>{{rule.trigger}}</td>
      <td>{{rule.is_active}}</td>
      <td>
        <a class="crm-hover-button action-item" ng-click="editRule(rule)">{{ ts('Edit') }}</a>
        <button ng-click="deleteRule(rule)">Delete</button>
      </td></tr>
    </tbody>
  </table>

</div>
